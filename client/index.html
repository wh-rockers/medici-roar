<!DOCTYPE html>
<html ng-app="StarterApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>武汉极客圈</title>

  <link href="vendor/angular-material/angular-material.min.css" rel="stylesheet">
  <style>
    .menuBtn {
      background-color: transparent;
      border: none;
      margin-left: 16px;
    }

    md-list .md-button {
      color: inherit;
      text-align: left;
      width: 100%;
    }
  </style>
</head>
<body layout="column" ng-controller="AppCtrl">

<md-toolbar layout="row">
  <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
    <span class="md-visually-hidden">Menu</span>
  </button>
  <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Hello World</h1>
</md-toolbar>
<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
              md-is-locked-open="$mdMedia('gt-sm')">

  </md-sidenav>
  <div layout="column" flex id="content">
    <md-content layout="column" flex class="md-padding">

    </md-content>
  </div>
</div>

<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-animate/angular-animate.min.js"></script>
<script src="vendor/angular-aria/angular-aria.min.js"></script>
<script src="vendor/angular-material/angular-material.min.js"></script>
<script>
  var app = angular.module('StarterApp', ['ngMaterial']);

  app.controller('AppCtrl', ['$scope', '$mdSidenav', function ($scope, $mdSidenav) {
    $scope.toggleSidenav = function (menuId) {
      $mdSidenav(menuId).toggle();
    };

  }]);
</script>
</body>
</html>
